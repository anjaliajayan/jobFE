<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Welcome</h3>
      <p>Choose a job you love and then you will never have to work a day in your life !</p>
      <input type="submit" name="" value="Login" routerLink="/login" routerLinkActive="active" /><br />
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Register Here</h3>
          <form [formGroup]="registerForm" class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" formControlName="firstName" class="form-control" placeholder="First Name *" value="" />
                <small class="text-valid" *ngIf="isValid('firstName')">Please enter Firstname</small>
              </div>
              <div class="form-group">
                <input type="text"  formControlName="userName" class="form-control" placeholder="User name" value="" />
                <small class="text-valid" *ngIf="isValid('userName')">Please enter userName</small>
              </div>
              <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password *" value="" />
                <small class="text-valid" *ngIf="isValid('password')">Please enter password</small>
              </div>
              <div class="form-group">
                <input type="password" formControlName="c_password"  class="form-control" placeholder="Confirm Password *" value="" />
                <small class="text-valid" *ngIf="isValid('c_password')">Please enter confirm password</small>
              </div>
              <div class="form-group">
                <div class="maxl">
                  <label class="radio inline">
                    <input type="radio" formControlName="gender"  name="gender" value="male" checked>
                    <span> Male </span>
                  </label>
                  <label class="radio inline">
                    <input type="radio" formControlName="gender"  name="gender" value="female">
                    <span>Female </span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="email" class="form-control" formControlName="email"  placeholder="Your Email *" value="" />
                <small class="text-valid" *ngIf="isValid('email')">Please enter confirm email</small>
              </div>
              <div class="form-group">
                <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" formControlName="contact" class="form-control"
                  placeholder="Your Phone *" value="" />
              </div>
              <div class="form-group">
                <select class="form-control">
                  <option class="hidden" selected disabled>Please select your Security Question</option>
                  <option>What is your Birthdate?</option>
                  <option>What is Your old Phone Number</option>
                  <option>What is your Pet Name?</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" />
              </div>
              <div class="form-group">
                <div class="maxl">
                  <label class="radio inline">
                    <input type="radio" formControlName="role" name="role" value="user" checked>
                    <span> User</span>
                  </label>
                  <label class="radio inline">
                    <input type="radio" formControlName="role" name="role" value="admin">
                    <span>Admin</span>
                  </label>
                  <small class="text-valid" *ngIf="isValid('role')">Please enter  role</small>
                </div>
              </div>
              <input type="submit" class="btnRegister" value="Register" (click)="registerHandler()" />
            </div>
        </form>
        </div>
    >
      </div>
    </div>
  </div>
</div>
